<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cities</title>
    <style>
        .cities {
            display: grid;
            grid-template-columns: 200px 200px 200px 200px;
            grid-gap: 20px;
            margin: 60px auto;
            width: 100%;
        }

        img {
            width:200px;
            height: 150px;
            border-radius: 10px;
        }
    </style>
  </head>
  <body>
    <div class="cities">
      <img
        src="https://media.tacdn.com/media/attractions-content--1x-1/12/29/03/0f.jpg"
        alt=""
        class="Chicago"
      />
      <img
        src="https://a.cdn-hotels.com/gdcs/production29/d939/13039eb6-70c6-4448-b0b4-1b5902919486.jpg?impolicy=fcrop&w=800&h=533&q=medium"
        alt=""
        class="New-Orleans"
      />
      <img
        src="https://www.nationsonline.org/gallery/USA/Hollywood-sign.jpg"
        alt=""
        class="Les-Angeles"
      />
      <img
        src="https://drupal8-prod.visitcalifornia.com/sites/drupal8-prod.visitcalifornia.com/files/styles/fluid_1000/public/SanDiego_Skyline_JohnBahu_1280x642_downsized.jpg.webp?itok=es6L5XO7"
        alt=""
        class="San-Diego"
      />
      <img
        src="https://media.nomadicmatt.com/2023/bostonitinerary.jpeg"
        alt=""
        class="Boston"
      />
      <img
        src="https://www.hertz.com/content/dam/hertz/global/blog-articles/state-driving-guides/Miami.jpg"
        alt=""
        class="Miami"
      />
      <img src="https://a.cdn-hotels.com/gdcs/production7/d658/c7307f0a-b14a-4967-a3b6-a8d849e797fa.jpg?impolicy=fcrop&w=800&h=533&q=medium" alt="" class="Dallas">
      <img src="https://www.worldatlas.com/r/w768-q80/upload/aa/f2/b0/shutterstock-681303508.jpg" alt="" class="Austin">
    </div>
  </body>
</html>
